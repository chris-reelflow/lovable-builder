name: Build Website Cold Outbound Landing Pages

on:
  # Manual trigger only
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild all cold outbound pages'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Clean output directory
      run: rm -rf output && mkdir -p output
      
    - name: Generate cold outbound landing pages
      run: node scripts/generate-pages.mjs websites-cold-outbound.csv
      
    - name: List generated files
      run: |
        echo "Generated cold outbound pages:"
        find output -name "*.html" | head -20
        
    - name: Deploy to GitHub Pages (Cold Outbound subfolder)
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
        publish_branch: gh-pages
        destination_dir: cold-outbound
        
    - name: Summary
      run: |
        echo "âœ… Cold outbound landing pages built and deployed!"
        echo "ðŸ“Š Generated $(find output -name "*.html" | wc -l) cold outbound page(s)"
        echo "ðŸ”— Available at: https://$(echo $GITHUB_REPOSITORY | cut -d'/' -f1).github.io/$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)/cold-outbound/"