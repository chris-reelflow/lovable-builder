name: Build Landing Pages

on:
  # Manual trigger only
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild all pages from all templates'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Clean output directory
      run: rm -rf output && mkdir -p output
      
    - name: Generate landing pages
      run: node scripts/generate-pages.mjs
      
    - name: List generated files
      run: |
        echo "Generated files:"
        find output -name "*.html" | head -20
        
    - name: Commit updated CSVs and lead lists back to main
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/*.csv final_lead_lists/*.csv || true
        if [[ -n "$(git status --porcelain)" ]]; then
          git commit -m "chore: update lead lists with landing_page_url [skip ci]"
          git push
        else
          echo "No CSV or lead list changes to commit"
        fi
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./output
        publish_branch: gh-pages
        force_orphan: true
        
    - name: Summary
      run: |
        echo "âœ… Landing pages built and deployed!"
        echo "ðŸ“Š Generated $(find output -name "*.html" | wc -l) page(s)"
        echo "ðŸ”— Available at: https://$(echo $GITHUB_REPOSITORY | cut -d'/' -f1).github.io/$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)/"